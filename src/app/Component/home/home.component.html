<div class="main-container" fxLayout="column">
  <mat-toolbar fxLayoutAlign="space-between center">
    <div class="header" fxLayout="row" fxLayoutAlign="start center">
      <div class="logo">
        <img src="../../../assets/education.svg">
      </div>
      <div class="logo-name">
        <span class="text">Bookstore</span>
      </div>

      <mat-form-field class="search" appearance="outline" fxHide fxShow.gt-xs>
        <input matInput class="search" type="search" placeholder="Search...">
        <span mat-icon-button matPrefix><img src="/assets/Search-icon.svg"></span>
      </mat-form-field>

      <div class="profile-cart" fxLayout="row">
        <button class="icons" mat-flat-button>
          <div fxLayout="column" fxLayoutAlign="center center"[matMenuTriggerFor]="noprofile">
            <img src="/assets/person.svg" style="margin: 0px 10px;" width="24px" height="24px">
            <span fxLayoutAlign="center center"></span>
          </div>
        <mat-menu #noprofile="matMenu" >
            <span class="profile"><b>Welcome</b></span>
            <div class="profile-g"><span>To acsess account and manage orders</span></div>
            <button class="login" mat-stroked-button color="warn" routerLink="/login">LOGIN/SIGNUP</button>
            <hr class="profile-g">
            <button mat-flat-button class="profile-g" style="padding-left: 0px;" routerLink="/home/nonuser">
              <img src="/assets/orders-gray.svg" width="18px" height="18px" >
              <span>My Orders</span>
            </button>
            <button mat-flat-button class="profile-g" style="padding-left: 0px;" routerLink="/home/nonuser">
              <img src="/assets/favorite-gray.svg" width="20px" height="20px" >
              <span>My Wishlist</span>
            </button>
        </mat-menu>
        <span fxLayoutAlign="center center" >Profile</span>
        </button>

        <button class="icons" mat-flat-button routerLink="/home/cart">
            <div fxLayout="column" fxLayoutAlign="center center" >
                <img src="/assets/cart.svg" style="margin: 0px 10px;" width="24px" height="24px">
                <span fxLayoutAlign="center center" >Cart</span>
            </div>
        </button>
      </div>
    </div>
  </mat-toolbar>

  <div style=" margin: 10px;">
    <router-outlet></router-outlet>
  </div>

  <footer>
    <span>Copyright Â© 2022, Bookstore Private Limited. All Rights Reserved</span>
  </footer>
</div>
